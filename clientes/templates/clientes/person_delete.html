{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
    <h1>Tem certeza?</h1>
    <form action="{% url 'person_delete' person.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                <p>Pessoa que será deletada:</p>
                {{person}}
            </div>
            <div class="col-6 mt-2">
                <a href="javascript:history.back();" class="btn btn-secondary">Não, voltar</a>
            </div>
            <div class="col-6 mt-2" style="text-align: end;">
                <button type="submit" class="btn btn-primary">Sim, tenho certeza</button>
            </div>
        </div>
    </form>
{% endblock content %}
