{% extends 'base.html' %}

{% block content %}
    <h1>{{request.session.mensagem}}</h1>
    {% if user.is_authenticated %}
        <h5>Clique <a href="{% url 'logout' %}">aqui</a> para fazer logout</h5>
    {% else %}
        <h5>Clique <a href="{% url 'login' %}">aqui</a> para fazer login</h5>
    {% endif %}
{% endblock content %}
